<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <link href="src/style.css" rel="stylesheet">
    

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>What's the Weather?</title>
  </head>
  <body>
        
    <div class="container">
      <div class="weather-app">
      <h1 id="city"></h1>
      <h2 id="temperature">25°F</h2>
      <h3>Weekly Forecast</h3>
      <div class="row">
        <div class="col">
          Monday
        <ul>
          <li>
            54 / 50
            </li>
            </ul>
          </div>
        <div class="col">
          Tuesday
        <ul>
          <li>
            23 / 20
          </li>
          </div>
        <div class="col">
          Wednesday
        <ul>
          <li>23 / 20</li>
        </ul>
          </div>
        <div class="col">
          Thursday
        <ul>
          <li>
            23 / 20
          </li>
        </ul>
        </div>
        <div class="col">
          Friday
        <ul>
          <li>
            23 / 20
            </li>
            </ul>
        </div>
        <div class="col">
          Saturday
        <ul>
          <li> 
            23 / 20
          </li>
        </ul>
      </div>
      </div>
      <form id="input-city">
      <input type="text" id="city-text-input" placeholder="enter a city"><input type="submit" value="Search">
      </form>
      <button type="button" class="btn btn-secondary" id="current-location-btn">Locate Me</button>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Convert to °C</label
        >
      </div>
      </div>
        <a href="https://github.com/jcrawford3/shecodes.git">Open-Source Code</a> by Jamie Crawford
    </div>
 <script src="script.js"></script>
  </body>
</html>
