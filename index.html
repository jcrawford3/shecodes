<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"

    <meta charset="UTF-8" />

   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link href="src/style.css" rel="stylesheet">

    <title>What's the Weather?</title>
  </head>
  <body>
        
    <div class="container">
      <div class="weather-app">
      <h1 id="city"></h1>
      <h2><span id="temperature">25</span>°F | °C</h2>
      <h3>Weekly Forecast</h3>
      <div class="row">
        <ul>
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/hr</li>
        </ul>
        <div class="weather-forecast" id="weather">
        <div class="col">
          Monday
          <img src="http://openweathermap.org/img/wn/04d@2x.png" width="40">
        <ul>
          <li>
            54 / 50
            </li>
            </ul>
          </div>
        <div class="col">
          Tuesday
        <ul>
          <li>
            23° / 20°
          </li>
          </div>
        <div class="col">
          Wednesday
        <ul>
          <li>23° / 20°</li>
        </ul>
          </div>
        <div class="col">
          Thursday
        <ul>
          <li>
            23° / 20°
          </li>
        </ul>
        </div>
        <div class="col">
          Friday
        <ul>
          <li>
            23° / 20°
            </li>
            </ul>
        </div>
        <div class="col">
          Saturday
        <ul>
          <li> 
            23° / 20°
          </li>
        </ul>
      </div>
      </div>
      <form id="input-city">
      <input type="text" id="city-text-input" placeholder="enter a city"><input type="submit" value="Search">
      </form>
      <button type="button" class="btn btn-secondary" id="current-location-btn">Locate Me</button>
    
      </div>
        <a href="https://github.com/jcrawford3/shecodes.git">Open-Source Code</a> by Jamie Crawford
    </div>
 <script src="script.js"></script>
  </body>
</html>
